</head>
<body>
    <h1>Formulario de registro</h1>

    <br>

    <br>
    <br>

    <input type="radio" name="cursada" value="a" /> On-Demand
    <input type="radio" name="cursada" value="i" /> En vivo <br><br>
    <label for="email">Correo:</label>
    <input type="email" name="Correo" id="email" <br /><br /><br />
    <input type="checkbox" />Deseo recibir informacion sobre nuevos posteos en
    la plataforma de Nucba.<br /><br />

    estoy listo para convertirme en desarrollador web Full Stack.<br /><br />
    <input type="submit" value="Enviar"
    </form>
</body>
</html>
